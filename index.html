<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    header {
      width: 100%;
      height: 10em;
    }
  </style>
</head>

<body>
  <div class="container p-2">
    <header class="bg-danger bg-gradient rounded d-flex align-items-center justify-content-center p-2">
      <div class="row p-3 rounded d-flex align-items-center justify-content-center text-center">
        <h5 class="text-center text-light">Ilma. Senhora Oﬁcial do Registro de Imóveis da Comarca de
          Itapipoca/CE</h5>
      </div>
    </header>

    <hr />

    <p>
      Nesta área, disponibilizamos algumas minutas de declaração do primeiro imóvel, que poderão ser previamente
      preenchidas e impressas.
    </p>

    <div class="col-md-12">
      <h5>Dados pessoais</h5>
    </div>

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-12">
        <label for="validationCustom01" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Nome..." required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Portador(a) do RG</label>
        <input type="text" class="form-control" id="rg" placeholder="00.000.000-0" required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Nacionalidade</label>
        <input type="text" class="form-control" id="nationality" placeholder="Nacionalidade" required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Profissão</label>
        <input type="text" class="form-control" id="profession" placeholder="Profissão" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Estado cívil</label>
        <select class="form-select" id="civil-status" aria-label="Default select example" required>
          <option selected disabled value="">Selecione uma opção</option>
          <option value="Casado(a)">Casado(a)</option>
          <option value="Solteiro(a)">Solteiro(a)</option>
          <option value="Divorciado(a)">Divorciado(a)</option>
          <option value="Viúvo(a)">Viúvo(a)</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Convive em união estável</label>
        <select class="form-select" id="stable-union" aria-label="Default select example" required>
          <option selected disabled value="">Selecione uma opção</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>
      <div class="col-md-12">
        <label for="validationCustom02" class="form-label">Filiação</label>
        <input type="text" class="form-control" id="filiation" placeholder="Filiação..." required>
      </div>
      <div class="col-md-12">
        <h5>Endereço</h5>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Rua</label>
        <input type="text" class="form-control" id="street" placeholder="Rua..." required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Número</label>
        <input type="number" class="form-control" id="number" placeholder="0" required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="neighborhood" placeholder="Bairro..." required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="city" placeholder="Cidade..." required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Estado</label>
        <input type="text" class="form-control" id="state" placeholder="Estado..." required>
      </div>
      <div class="col-md-12">
        <h5>Contato</h5>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="phone" placeholder="(00) 00000-0000" required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email..." required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Número da matricula</label>
        <input type="number
        " class="form-control" id="registration" placeholder="0" required>
      </div>
      <div class="col-12">
        <button class="btn btn-danger bg-gradient" type="submit">Gerar requerimento</button>
      </div>
    </form>
  </div>
  <script src="https://unpkg.com/imask@6.6.1/dist/imask.js"></script>
  <script>
    (() => {
      'use strict'
      var phone = document.querySelector('#phone');
      const rg = document.querySelector('#rg');
      const cpf = document.querySelector('#cpf')

      IMask(phone, {
        mask: '(00) 00000-0000'
      });
      IMask(rg, {
        mask: '00.000.000-0'
      })
      IMask(cpf, {
        mask: '000.000.000-00'
      })



      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          event.preventDefault()
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          } else {
            const name = document.querySelector('#name')
            const rg = document.querySelector('#rg')
            const cpf = document.querySelector('#cpf')
            const nationality = document.querySelector('#nationality')
            const profession = document.querySelector('#profession')
            const civil_status = document.querySelector('#civil-status')
            const stable_union = document.querySelector('#stable-union')
            const filiation = document.querySelector('#filiation')
            const street = document.querySelector('#street')
            const neighborhood = document.querySelector('#neighborhood')
            const city = document.querySelector('#city')
            const state = document.querySelector('#state')
            const phone = document.querySelector('#phone')
            const email = document.querySelector('#email')
            const registration = document.querySelector('#registration');
            const base_url = `./imprimir.html`
            var url = `${base_url}?name=${name.value.trim()}&rg=${rg.value.trim()}&cpf=${cpf.value.trim()}&nationality=${nationality.value.trim()}&profession=${profession.value.trim()}&civil-status=${civil_status.value.trim()}&stable-union=${stable_union.value.trim()}&filiation=${filiation.value.trim()}&street=${street.value.trim()}&neighborhood=${neighborhood.value.trim()}&city=${city.value.trim()}&state=${state.value.trim()}&phone=${phone.value.trim()}&email=${email.value.trim()}&registration=${registration.value.trim()}`;
            window.open(url, "_blank");
          }


          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
